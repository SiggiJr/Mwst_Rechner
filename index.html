<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <script defer src="./assets/js/main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <section class="mwst_rechner_input_container">
      <h1>Mehrwertsteuer-Rechner</h1>
      <form class="mwst_input_form">
        <div class="net_gross_choice_container container_styling">
          <p>Was soll berechnet werden?</p>
          <div>
            <input type="radio" name="net_gross_choice" id="net_to_gross" checked />
            <label for="net_to_gross">Mehrwertsteuer aufschlagen (Netto zu Brutto)</label>
          </div>
          <div>
            <input type="radio" name="net_gross_choice" id="gross_to_net" />
            <label for="net_to_gross">Mehrwertsteuer abziehen (Brutto zu Netto)</label>
          </div>
        </div>
        <div class="tax_rate_choice_container container_styling">
          <p>Mehrwertsteuersatz</p>
          <input type="radio" name="tax_rate" id="tax_rate_19" checked />
          <label for="tax_rate_19">19%</label>
          <input type="radio" name="tax_rate" id="tax_rate_7" />
          <label for="tax_rate_7">7%</label>
        </div>
        <div class="amount_input_container container_styling">
          <div>
            <label for="amount_input"
              >Nettobetrag (Preis ohne Mehrwertsteuer) in Euro<span style="color: red"></span
            ></label>
          </div>
          <input type="text" name="amount_input" id="amount_input" />
        </div>
        <button class="calc_btn" type="submit">Berechnen</button>
      </form>
    </section>
    <section class="mwst_rechner_output_container">
      <p class="result">Ergebnis</p>
      <div class="mwst_betrag container_styling">
        <p>Mehrwertsteuerbetrag</p>
        <p class="mwst_output output_styling"></p>
      </div>
      <div class="net_gross_betrag container_styling">
        <p class="net_gross_output_heading">Nettobetrag</p>
        <p class="net_gross_output output_styling"></p>
      </div>
    </section>
  </body>
</html>
